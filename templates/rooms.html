{% extends "base.html" %}
{% block content %}
<h2>Available Rooms</h2>
<div class="row">
    {% if rooms %}
        {% for room in rooms %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Room {{ room.room_number }}</h5>
                        <p>Type: {{ room.room_type }}</p>
                        <p>Price: â‚¹{{ room.price }}</p>
                        <a href="{{ url_for('book_room', room_id=room.id) }}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No rooms available at the moment.</p>
    {% endif %}
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h2 class="register-title">Update Your Profile</h2>
            <p class="register-subtitle">Keep your information up to date</p>
        </div>
        
        <form method="POST" class="register-form" id="updateForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="icon-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" class="form-input" value="{{ current_user.username }}" required>
                    <span class="form-focus-border"></span>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="icon-email"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" class="form-input" value="{{ current_user.email }}" required>
                    <span class="form-focus-border"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone" class="form-label">
                        <i class="icon-phone"></i>
                        Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" class="form-input" pattern="[0-9]{10}" placeholder="1234567890" value="{{ current_user.phone or '' }}">
                    <span class="form-focus-border"></span>
                </div>
                
                <div class="form-group">
                    <label for="state" class="form-label">
                        <i class="icon-location"></i>
                        State
                    </label>
                    <select id="state" name="state" class="form-input">
                        <option value="">Select State</option>
                        <option value="Andhra Pradesh" {{ 'selected' if current_user.state == 'Andhra Pradesh' }}>Andhra Pradesh</option>
                        <option value="Arunachal Pradesh" {{ 'selected' if current_user.state == 'Arunachal Pradesh' }}>Arunachal Pradesh</option>
                        <option value="Assam" {{ 'selected' if current_user.state == 'Assam' }}>Assam</option>
                        <option value="Bihar" {{ 'selected' if current_user.state == 'Bihar' }}>Bihar</option>
                        <option value="Chhattisgarh" {{ 'selected' if current_user.state == 'Chhattisgarh' }}>Chhattisgarh</option>
                        <option value="Goa" {{ 'selected' if current_user.state == 'Goa' }}>Goa</option>
                        <option value="Gujarat" {{ 'selected' if current_user.state == 'Gujarat' }}>Gujarat</option>
                        <option value="Haryana" {{ 'selected' if current_user.state == 'Haryana' }}>Haryana</option>
                        <option value="Himachal Pradesh" {{ 'selected' if current_user.state == 'Himachal Pradesh' }}>Himachal Pradesh</option>
                        <option value="Jharkhand" {{ 'selected' if current_user.state == 'Jharkhand' }}>Jharkhand</option>
                        <option value="Karnataka" {{ 'selected' if current_user.state == 'Karnataka' }}>Karnataka</option>
                        <option value="Kerala" {{ 'selected' if current_user.state == 'Kerala' }}>Kerala</option>
                        <option value="Madhya Pradesh" {{ 'selected' if current_user.state == 'Madhya Pradesh' }}>Madhya Pradesh</option>
                        <option value="Maharashtra" {{ 'selected' if current_user.state == 'Maharashtra' }}>Maharashtra</option>
                        <option value="Manipur" {{ 'selected' if current_user.state == 'Manipur' }}>Manipur</option>
                        <option value="Meghalaya" {{ 'selected' if current_user.state == 'Meghalaya' }}>Meghalaya</option>
                        <option value="Mizoram" {{ 'selected' if current_user.state == 'Mizoram' }}>Mizoram</option>
                        <option value="Nagaland" {{ 'selected' if current_user.state == 'Nagaland' }}>Nagaland</option>
                        <option value="Odisha" {{ 'selected' if current_user.state == 'Odisha' }}>Odisha</option>
                        <option value="Punjab" {{ 'selected' if current_user.state == 'Punjab' }}>Punjab</option>
                        <option value="Rajasthan" {{ 'selected' if current_user.state == 'Rajasthan' }}>Rajasthan</option>
                        <option value="Sikkim" {{ 'selected' if current_user.state == 'Sikkim' }}>Sikkim</option>
                        <option value="Tamil Nadu" {{ 'selected' if current_user.state == 'Tamil Nadu' }}>Tamil Nadu</option>
                        <option value="Telangana" {{ 'selected' if current_user.state == 'Telangana' }}>Telangana</option>
                        <option value="Tripura" {{ 'selected' if current_user.state == 'Tripura' }}>Tripura</option>
                        <option value="Uttar Pradesh" {{ 'selected' if current_user.state == 'Uttar Pradesh' }}>Uttar Pradesh</option>
                        <option value="Uttarakhand" {{ 'selected' if current_user.state == 'Uttarakhand' }}>Uttarakhand</option>
                        <option value="West Bengal" {{ 'selected' if current_user.state == 'West Bengal' }}>West Bengal</option>
                        <option value="Delhi" {{ 'selected' if current_user.state == 'Delhi' }}>Delhi</option>
                    </select>
                    <span class="form-focus-border"></span>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="address" class="form-label">
                    <i class="icon-address"></i>
                    Address
                </label>
                <textarea id="address" name="address" class="form-input" rows="3" placeholder="Enter your full address">{{ current_user.address or '' }}</textarea>
                <span class="form-focus-border"></span>
            </div>

            <button type="submit" class="register-btn update-profile-btn">
                <span class="btn-text">Update Profile</span>
                <span class="btn-icon">âœ“</span>
            </button>
        </form>

        <div class="register-footer">
            <p><a href="{{ url_for('dashboard') }}" class="login-link">Back to Dashboard</a></p>
        </div>
    </div>
</div>

<script>
// Phone number formatting
document.addEventListener('DOMContentLoaded', function() {
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function() {
        let value = this.value.replace(/\D/g, '');
        if (value.length > 10) {
            value = value.slice(0, 10);
        }
        this.value = value;
    });
});
</script>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Update Profile</h2>
<form method="POST">
    <label>Username:</label><br>
    <input type="text" name="username" value="{{ current_user.username }}"><br><br>
    <label>Email:</label><br>
    <input type="email" name="email" value="{{ current_user.email }}"><br><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
